<h2 mat-dialog-title>Nouvelle tâche</h2>
<mat-dialog-content class="mat-typography">
  <div class="fields-date">
    <div class="fields">
      <mat-form-field appearance="fill">
        <mat-label>Nom de la tâche</mat-label>
        <input matInput [formControl]="titleControl" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Catégorie</mat-label>
        <mat-select [formControl]="categoryControl" required>
          <mat-option value="red">Primary</mat-option>
          <mat-option value="accent">Accent</mat-option>
          <mat-option value="warn">Warn</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="statusControl" required>
          <mat-option value="red">{{status[0]}}</mat-option>
          <mat-option value="accent">{{status[1]}}</mat-option>
          <mat-option value="warn">{{status[2]}}</mat-option>
          <mat-option value="blue">{{status[3]}}</mat-option>
          <mat-option value="orange">{{status[4]}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput [formControl]="descControl"></textarea>
      </mat-form-field>
    </div>
    <mat-card class="calendar-card">
      <mat-calendar [(selected)]="datePicker"></mat-calendar>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="addTask()">Créer</button>
</mat-dialog-actions>
